<html>

<body>
        <p id = "product">product value</p>
        <input type ="text" id="m" value="">
        <button id="log">submit</button>

        <p id="bids"></p>



</body>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src = "/socket.io/socket.io.js"></script>
<script>

$(function () 
{
    var socket = io();
    $("#log").click(function(){  
       socket.emit('bid', $('#m').val());
      $('#m').val('');
      return false;
    });
socket.on('bid', function(msg){
      $('#bids').html(msg);
    });
 });     
      

</script>
</head>    
</html>
